<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <h3>Jimmy's Diner</h3>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <div class="feed" id="feed">
      <!-- menu here!! -->
    </div>
    <div class="order-modal" id="order-modal">
      <p class="cart-headline">Your order</p>
      <div id="order-modal-inner">
        <div class="order-item-div" id="order-item-div">
          <p class="item-name" id="item-name">Name:</p>
          <p class="item-price" id="item-price">Price:</p>
        </div>
        <br />
        <div class="total-price-div" id="total-price-div">
          <p>Total price</p>
          <p class="total-price" id="total-price">$</p>
        </div>
        <button class="complete-order" id="complete-order">
          Complete Order
        </button>
      </div>
    </div>
    <div class="checkout-overlay hidden">
      <div class="checkout-modal hidden" id="checkout-modal">
        <div id="checkout-modal-inner">
          <h1 class="form-header">Enter Card Details</h1>
          <form id="checkout-form">
            <input
              type="text"
              name="fullName"
              placeholder="enter name on card"
              required
            />
            <input
              type="password"
              name="accountNumber"
              placeholder="enter account number"
              required
            />
            <input
              type="password"
              name="accountCcv"
              placeholder="ccv"
              required
            />
            <button type="submit" class="checkout-btn">Pay</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
